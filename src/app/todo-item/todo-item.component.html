<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox" [checked]="isChecked" (change)="toggleItem()">
      <span [ngClass]="{'completed': isChecked}"> {{ item }} </span>
      <button class="button is-danger is-small" *ngIf="isChecked" (click)="removeItem()">Remove</button>
    </label>
  </div>
</div>
